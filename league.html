<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js.js"></script>

    <title>League</title>
  </head>
  <body>
    <main>
      <section>
        <h3>Houses</h3>
        <button class="filter" data-action="filter" data-filter="team-a">Team A</button>
        <button class="filter" data-action="filter" data-filter="team-b">Team B</button>
        <button class="filter" data-action="filter" data-filter="junior">Junior</button>
        <button class="filter" data-action="filter" data-filter="official">Official</button>
      </section>
      <table id="list">
        <thead>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="number">Number</th>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>
    </main>

    <template id="member">
      <tr>
        <td data-field="name">Name</td>
        <td data-field="number">Number</td>
      </tr>
    </template>
  </body>
</html>
